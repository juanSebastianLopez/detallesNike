<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles | Nike</title>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/main.min.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- FavIcon -->
    <link rel="icon" href="./images/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container container__bg">

        
        <section class="d-flex flex-column justify-content-center align-items-center h-100">
            <div class="autor d-flex flex-column justify-content-center align-items-center mb-5">
                <h2 class="autor__titulo m-0">Author</h2>
                <a class="autor__titulo-author" href="https://www.facebook.com/sebastianlr26" target="_blank">Juan Sebastian Lopez</a>
            </div>
            <div class="container__phone">
                    <!-- Menu Navegacion -->
                    <div class="row phone__nav px-4">
                        <div class="phone__logo col-6 d-flex align-items-center">
                            <img src="./images/logo.png" alt="" class="w-100">
                        </div>
                        <div class="phone__icons col-6 d-flex justify-content-end  gap-4">
                            <i class="ri-heart-2-line pe-3" id="like"></i>
                            <img src="./images/svg/like.svg" id="likeActive" class="phone__icons-icon pe-3">
                            <i class="ri-shopping-bag-line pe-3"></i>
                            <i class="ri-menu-3-line"></i>
                        </div>
                    </div>

                    <!-- Contenido -->
                    <div class="contenido">
                        <div class="contenido__img pt-3">
                            <img src="./images/sneaker.png" id="imgPrincipal" class="w-100">
                        </div>
                        <div class=" contenido__sombra d-flex justify-content-center pt-5 position-relative">
                            <img src="./images/svg/360.svg" class="w-75">
                        </div>
                        <div class="contenido__text position-relative">
                            <p class=" m-0">360ยบ</p>
                        </div>
                    </div>

                    <!-- Contenido Texto -->
                    <div class="descripcion pl-4">
                            <h2 class="descripcion__texto">
                                Your feet is wrapped around a comfortable 360-feet stability with the 3D-Flyprint inner sock and Flywire technology. 
                            </h2>
                    </div>

                    <!-- Slider  -->
                    <div class="slider">
                        <div class="container__slider">
                            <img src="./images/product/product-2.png" class="container__slider-img">
                            <img src="./images/product/product-1.png" class="container__slider-img">
                            <img src="./images/product/product-3.png" class="container__slider-img">
                        </div>
                    </div>
            </div>
        </section>

    </main>




    <!-- Bootstrp 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- jQuery 3 -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <!-- JS Personalizado -->
    <script src="./js/main.js"></script>
</body>
</html>
